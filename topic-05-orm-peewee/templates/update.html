<!DOCTYPE html>
<html>
<head>
    <title>Update Pet</title>
</head>
<body>
    <h1>Update Pet</h1>
    <form method="POST">
        <label for="name">Pet Name:</label>
        <input type="text" id="name" name="name" value="{{ pet.name }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ pet.age }}" required><br>
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" value="{{ pet.owner }}" required><br>
        <label for="kind">Kind:</label>
        <select name="kind" id="kind" required>
            {% for kind in kinds %}
            <option value="{{ kind.id }}" {% if kind.id == pet.kind.id %}selected{% endif %}>{{ kind.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Update Pet</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Pet List</a>
</body>
</html>
